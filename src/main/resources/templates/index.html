<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
</head>
<body>
<div class="w-75 mx-auto ">
  <div class="row">
    <div class="mt-4 mb-4">
      <button type="button" class="btn btn-primary">
       <a href="todo/new" class="text-white link-offset-2 link-underline link-underline-opacity-0">Add New Task</a>
      </button>
    </div>
    <div class="col " >
      <form class="d-flex mb-5" th:action="@{/todo/search}" method="get">
        <input class="form-control me-2" type="search" name="task" placeholder="Search by Task" aria-label="Search">
        <select class="form-select me-2" name="isDone" aria-label="Is Done">
          <option value="">-- Select Status --</option>
          <option value="true">Done</option>
          <option value="false">Not Done</option>
        </select>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <table class="table border rounded">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Description</th>
        <th scope="col">isDone</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="todo :${todos}">
        <th scope="row" th:text="${todo.id}"></th>
        <td th:text="${todo.task}"></td>
        <td th:text="${todo.description}"></td>
        <td>
          <span th:text="${todo.isDone} ? 'Yes' : 'No'"></span>
        </td>
        <td th:text="${todo.createdAt}"></td>
        <td class="p-3 ">
          <a th:href="@{/todo/edit/{id} (id=${todo.id})}" class="bg-primary text-white px-3 py-2 rounded ml-3">Edit</a>
          <a th:href="@{/todo/delete/{id} (id=${todo.id})}" class="bg-danger px-3 text-white py-2 rounded">Delete</a>
          <a th:href="@{/todo/{id} (id=${todo.id})}" class="bg-success px-3 text-white py-2 rounded">Views</a>
        </td>
      </tr>

      </tbody>
    </table>
  </div>

</div>
</body>
</html>
