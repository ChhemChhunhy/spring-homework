<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="w-25 border p-4 mx-auto rounded-4">
    <form th:action="@{/todo/new}" method="post" th:object="${todo}">
        <div class="mb-3">
            <label for="exampleInputTask" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="exampleInputTask" th:field="*{task}">
            <div id="taskHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="exampleInputDescription" th:field="*{description}">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" th:field="*{isDone}">
            <label class="form-check-label" for="exampleCheck1">IsDone</label>
        </div>
        <div class="mb-3 ">
            <label for="createdAt">Created At:</label><br>
            <input type="date" id="createdAt" th:field="*{createdAt}"/><br>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>

        <a href="/todo">Back to Todo List</a>
    </form>
</div>
</body>
</html>
